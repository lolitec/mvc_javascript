<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 1: Hola Mundo</title>
</head>
<body>
    <h1 id="titulo">¡Hola, Mundo!</h1>
    <button onclick="saludar()">Cambiar Mensaje</button>

    <script>
        function saludar() {
            document.getElementById('titulo').textContent = '¡Mensaje Cambiado con Éxito!';
        }
    </script>
</body>
</html>
